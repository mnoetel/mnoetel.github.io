# White     : #FFFFFF

page-col: "#FFFFFF"   # white background keeps readability high
text-col: "#011215"   # near-black body text
link-col: "#0C869B"   # highlight teal for links
hover-col: "#053C45"   # main teal on hover/active for clear feedback
navbar-col: "#053C45"   # solid main colour navbar
navbar-text-col: "#E2F0F2"   # light teal-grey text for contrast (AA compliant)
navbar-border-col: "#0C869B"  # thin highlight border (optional)
footer-col: "#053C45"   # mirror navbar
footer-text-col: "#E2F0F2"
footer-link-col: "#E2F0F2"
footer-hover-col: "#0C869B"

